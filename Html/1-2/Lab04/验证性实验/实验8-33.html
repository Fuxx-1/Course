<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框颜色属性</title>
    <style>
        body {
            font-style: 16px;
        }
        .p1 {
            border: 2px solid #ffff00;
        }
        .p2 {
            border-top: 4px dotted #808080;
        }
        .p3 {
            border-bottom: 4px dotted #00f;
        }
    </style>
</head>
<body>
    <p class="p1">设置边框宽度为2像素，实线，颜色均为水绿色</p>
    <p class="p2">设置顶边框为4像素，点线，灰色</p>
    <p class="p3">设置底边框为4像素，点线，蓝色</p>
</body>
</html>
