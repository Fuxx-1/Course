<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <style>
        .dot {
            border-right: 1px solid gray;
            width: 35%;
        }

        .main {
            border-bottom: 1px solid gray;
        }

        .Investigation {
            background-color: rgb(255, 102, 0);
            color: #fff;
        }
    </style>

</head>

<body>
    <table style="width: 650px;border: 1px solid rgb(255, 102, 0);" cellspacing="0" cellpadding="0" align="center">
        <tr class="Investigation">
            <td>■同城网在线调查</td>
        </tr>
        <tr>
            <td>
                <table class="main" style="width: 100%;" border-bottom="1" cellspacing="0">
                    <tr>
                        <td class="dot">你从哪里知道同城的</td>
                        <td>
                            <form action="">
                                <select name="Know" id="Know">
                                    <option value="Search">网上搜索</option>
                                    <option value="Friend">朋友介绍</option>
                                    <option value="Ad">广告宣传</option>
                                    <option value="News">报刊杂志</option>
                                    <option value="Other">其他渠道</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="main" style="width: 100%;" border-bottom="1" cellspacing="0">
                    <tr>
                        <td class="dot">你正在使用的同城网服务</td>
                        <td>
                            <form action="">
                                <input type="checkbox" name="Community" id="Community">免费社区
                                <input type="checkbox" name="Message" id="Message">免费留言簿
                                <input type="checkbox" name="Vote" id="Vote">免费投票
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="main" style="width: 100%;" border-bottom="1" cellspacing="0">
                    <tr>
                        <td class="dot">你希望我们提供哪些新服务</td>
                        <td>
                            <form action="">
                                <input type="checkbox" name="Chat" id="Chat">聊天室
                                <input type="checkbox" name="Blog" id="Blog">博客
                                <input type="checkbox" name="Gaming" id="Gaming">游戏系统
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="main" style="width: 100%;" border-bottom="1" cellspacing="0">
                    <tr>
                        <td class="dot">你是同城网的会员吗</td>
                        <td>
                            <input type="radio" name="isUser" id="isUser">是
                            <input type="radio" name="isUser" id="isUser">不是
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="main" style="width: 100%;" border-bottom="1" cellspacing="0">
                    <tr>
                        <td class="dot" style="transform: translateY(0%);">
                            你对同城网的其他意见</td>
                        <td>
                            <textarea name="opintion" id="opinion" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr align="center" style="height: 50px;">
            <td style="transform: translateY(8%);"><input type="submit" value="提交"></td>
        </tr>
        </tr>
    </table>
</body>

</html>
