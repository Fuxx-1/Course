<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义内部style属性</title>
    <style>
        .p1 {
            font-style: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <p class="p1">此行文字被内部样式定义为蓝色显示</p>
    <p>此行文字未被内部的样式定义</p>
</body>
</html>
