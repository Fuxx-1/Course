<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断奇偶</title>
    <script>
        function JudgeOdd() {
            var number = prompt("请输入一个整数");
            if (number % 2) {
                alert("Odd");
            } else {
                alert("Even");
            }
        }
    </script>
</head>

<body>
    <button onclick="JudgeOdd()">判断奇偶</button>
</body>

</html>
