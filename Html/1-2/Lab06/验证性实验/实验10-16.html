<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if程序演示</title>
    <script>
        var d = new Date();
        var time = d.getHours();
        if (time < 10) {
            document.write("<b>Good Morning</b>");
        } else if (time < 10) {
            document.write("<b>Good Afternoon!</b>");
        } else {
            document.write("<b>Good Evening!</b>");
        }
        document.write("<br>");
        document.write("现在的时间是：" + d.toLocaleString());
    </script>
</head>
<body>
    
</body>
</html>
