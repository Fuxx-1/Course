<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验7-1~7</title>
</head>

<body>
    <center>
        <h2>实验7-1~2</h2>
        <form action="process.aspx" method="GET">
            请输入你的姓名：<input type="text" name="yourname"><br />
            请输入你的年龄：<input type="text" name="yourage"><br />
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
        <h2>实验7-3</h2>
        <form action="process.aspx" method="POST">
            用户名：<input type="text" name="yourname" size="15"><br>
            密&nbsp;&nbsp;码：<input type="password" name="yourpw" name="yourpw" size="15"><br>
            <input type="submit" value="登录">
            <input type="reset" value="取消">
        </form>
        <h2>实验7-4</h2>
        请选择你喜欢的运动：<br>
        <form action="process.aspx" method="POST">
            <input type="checkbox" name="basketball" value="basketball">篮球<br>
            <input type="checkbox" name="football" value="football">足球<br>
            <input type="checkbox" name="tennis" value="tennis">网球<br>
            <input type="submit" value="提交">
        </form>
        <h2>实验7-5</h2>
        每页最多显示邮件数：<br>
        <form action="process.aspx" method="POST">
            <input type="radio" name="mail" id="10">10封<br>
            <input type="radio" name="mail" id="20" checked>20封（推荐）<br>
            <input type="radio" name="mail" id="30">30封<br>
            <input type="radio" name="mail" id="40">40封<br>
            <input type="radio" name="mail" id="50">50封<br>
            <input type="radio" name="mail" id="100">100封<br>
            <input type="submit" value="提交">
        </form>
        <h2>实验7-6</h2>
        <form action="process.aspx" method="POST">
            你最喜欢的运动：
            <select name="sport" id="sport">
                <option value="football">足球</option>
                <option value="basketball">篮球</option>
                <option value="volleyball">排球</option>
            </select>
            <input type="image" src="./confirm.gif" alt="提交">
        </form>
        <h2>实验7-7</h2>
        <form action="process.aspx" method="POST" enctype="multipart/form-data">
            <p>
                请选择文件<br>
                <input type="file" name="uploadfile" id="uploadfile" size="40">
            </p>
            <div>
                <input type="submit" value="上传" name="Send">
            </div>
        </form>
    </center>
</body>

</html>
