<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色的属性</title>
    <style>
        body {
            background-color: #add8e6;
        }

        .p1 {
            background-color: #f00;
            text-align: center;
            font-style: 30px;
        }

        .p2 {
            background-color: yellow;
            text-align: center;
            font-style: 30px;
        }
    </style>
</head>

<body>
    <p class="p1">此行文字以红色背景显示</p>
    <p class="p2">此行文字以黄色背景显示</p>
</body>

</html>
