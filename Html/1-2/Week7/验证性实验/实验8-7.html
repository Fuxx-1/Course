<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID和类的定义</title>
    <style>
        .p1 {
            font-style: 16px;
            color: #f00;
        }

        p.p2 {
            font-style: 26px;
            color: gold;
        }
    </style>
</head>

<body>
    <p>此段文字以默认方式显示</p>
    <p class="p1">此段文字以16像素大小，红色字体显示</p>
    <div class="divdemo">
        <p class="p2">此段文字以26像素大小，金色字体显示</p>
    </div>
</body>

</html>
